{% extends 'layouts/form.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
  <form method="post" class="form form-reset" action="{{ url_for('auth_login.forgot', _external=True) }}">
    <h3 class="form-heading">Forgot Password <a href="{{ url_for('index', _external=True) }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
    {{ form.email(class_ = 'form-control first-input last-input', placeholder = form.email.label.text) }}
    <p class="pull-left"><a href="{{ url_for('auth_login.login', _external=True) }}">Login</a></p>
    <p class="pull-right"><a href="{{ url_for('auth_login.register', _external=True) }}">Register</a></p>
    <input type="submit" value="Submit" class="btn btn-lg btn-primary btn-block">
  </form>
{% endblock %}
